name: CI - ToDo App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: todo_user
          POSTGRES_PASSWORD: todo_pass
          POSTGRES_DB: todo_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U todo_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://todo_user:todo_pass@localhost:5432/todo_db?schema=public

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------------- BACKEND ----------------
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U todo_user; do
            sleep 2
          done

      - name: Run Prisma Migrations
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Run Backend Tests
        run: |
          cd backend
          npm test

      # ---------------- FRONTEND ----------------
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --watchAll=false

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
