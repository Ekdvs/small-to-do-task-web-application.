name: 🧪 Backend CI - Run Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: todo_user
          POSTGRES_PASSWORD: todo_pass
          POSTGRES_DB: todo_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U todo_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟩 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci
        working-directory: backend

      - name: 🛠️ Generate Prisma Client
        run: npx prisma generate
        working-directory: backend

      - name: 🧪 Run Tests
        env:
          DATABASE_URL: postgresql://todo_user:todo_pass@localhost:5432/todo_db
        run: npm test
        working-directory: backend

